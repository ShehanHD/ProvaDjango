    <div id="carouselExampleIndicators" class="carousel slide w-100 sticky-top" style="height:30%;" data-ride="carousel">

            <ol class="carousel-indicators">  
              {% for i in gallery %}
                {% if forloop.counter == 1 %}
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                {% endif %}
              <li data-target="#carouselExampleIndicators" data-slide-to="{{ forloop.counter }}"></li>
              {% endfor %}
            </ol>

            <div class="carousel-inner">
            {% for i in gallery %}

            {% if forloop.counter == 1 %}
                    <div id="container" class="carousel-item active">
                        <img class="d-block w-100" src="media/{{ i.event.thumbnail }}" width="100%" height="100%" style=" object-fit: cover;">
                    </div>            
            {% endif %}
            <div class="carousel-item w-100">
                    <img class="d-block" src="media/{{ i.img }}" width="100%" height="100%" style=" object-fit: scale-down;">
            </div>  
            {% endfor %}

            </div>


            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>



        <div class="row mt-4 text-center">
                {% for i in gallery %}
                <button class="bg-dark border-0 col-sm-3 m-auto h-100" name="albumRqe" data-target="#carouselExampleIndicators" data-slide-to="{{ forloop.counter }}"">
                        <div class="album rounded-lg card blue-gradient mb-2 h-100">
                            <div class="card-body">
                                <h5 class="title text-light card-title border-bottom">{{ i.description }}</h5>
                                <img class="card-text rounded-circle" src="media/{{ i.img }}" height="80%" width="80%" >
                            </div>
                        </div>   
                </button> 
                {% endfor %}
        </div>
